<section class="mb-3">
  <div class="col-12">
    <section class="row d-flex align-items-center">
      <div class="col text-left">
        <nav aria-label="breadcrumb" role="navigation">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="dashboard.html">← Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Address Book</li>
          </ol>
        </nav>
      </div>
      <div class="col text-right">
        <a href="#" data-toggle="modal" data-target="#modalCreateAddress">+ Add new address</a>
      </div>
    </section>
  </div>
</section>
<!-- /JUMBOTRON-->

<section class="col-12">
    <div class="row" *ngFor="let addressRow of addresses">
        <div class="card col-12 my-1">
            <div class="card-body">
                <dl class="d-flex align-items-center">
                    <dt class="col-3">{{addressRow.name}}</dt>
                    <dd class="col-6">
                        <div class="myAddress d-inline">
                            <code class="d-inline-block">{{addressRow.address}}</code>
                            <button type="button" class="btn btn-outline-secondary d-inline-block ml-2 btn-sm"
                                data-toggle="tooltip" data-placement="right" title="Copy to Clipboard" (click)="copyToClipboardClicked(addressRow)">
                                <i class="lnr lnr-file-add"></i>
                            </button>
                        </div>
                    </dd>
                    <dd class="col-3 text-right">
                        <button type="button" class="btn btn-outline-primary btn-sm ml-2" (click)="sendClicked(addressRow)">Send</button>
                        <button type="button" class="btn btn-lighter btn-sm ml-2"><i class="lnr lnr-trash"></i></button>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
</section>
